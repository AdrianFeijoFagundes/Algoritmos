<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="mouseEvents">
        <button id="clickBtn">Clique aqui</button>
        <button id="dblclickBtn">Duplo clique</button>
        <button id="mousedownBtn">Segure o clique</button>
        <button id="mouseupBtn">Solte o clique</button>
        <button id="mousemove">Mova o cursor aqui</button>
        <button id="mouseoverBtn">Mouse sobre</button>
        <button id="mouseoutBtn">Mouse fora</button>
        <button id="contextMenuBtn">Menu de Contexto</button>
    </div>

    <div id="keyEvents">
        <button id="keydownBtn" class="btnTecla">Tecla Pressionada</button>
        <button id="keypressBtn" class="btnTecla">Tecla Pressionada e Liberada</button>
        <button id="keyupBtn" class="btnTecla">Tecla Liberada</button>
    </div>

    <div id="timeEvents">
        <button id="timeout" class="time">Time Out</button>
        <button id="interval" class="time">Interval</button>
    </div>
